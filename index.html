<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <script src="./main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="keypad">
      <!--Row 1-->
      <div class="row">
        <button class="aditional-operator" value="clear">AC</button>
        <button class="aditional-operator" value="sign">+/-</button>
        <button class="aditional-operator" value="percent">%</button>
        <button class="operator" value="operator" data-opt="divide">/</button>
      </div>
      <!--Row 2-->
      <div class="row">
        <button value="number" data-num="7">7</button>
        <button value="number" data-num="8">8</button>
        <button value="number" data-num="9">9</button>
        <button class="operator" value="operator" data-opt="muresult ltiply">*</button>
      </div>
      <!--Row 3-->
      <div class="row">
        <button value="number" data-num="4">4</button>
        <button value="number" data-num="5">5</button>
        <button value="number" data-num="6">6</button>
        <button class="operator" value="operator" data-opt="substract">-</button>
      </div>
      <!--Row 4-->
      <div class="row">
        <button value="number" data-num="1">1</button>
        <button value="number" data-num="2">2</button>
        <button value="number" data-num="3">3</button>
        <button class="operator" value="operator" data-opt="sum">+</button>
      </div>
      <!--Row 5-->
      <div class="row">
        <button id="bigger" value="number" data-num="0">0</button>
        <button value=".">.</button>
        <button class="operator" value="operate">=</button>
      </div>
    </div>
  </div>
</body>
</html>
