<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="keypad">
      <!--Row 1-->
      <div class="row">
        <button class="aditional-operator">AC</button>
        <button class="aditional-operator">+/-</button>
        <button class="aditional-operator">%</button>
        <button class="operator">/</button>
      </div>
      <!--Row 2-->
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <!--Row 3-->
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <!--Row 4-->
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <!--Row 5-->
      <div class="row">
        <button id="bigger">0</button>
        <button>.</button>
        <button class="operator">=</button>
      </div>
    </div>
  </div>
</body>
</html>
